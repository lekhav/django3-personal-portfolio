
<!-- using BASE TEMPLATEâ€™s for repeated code's like NAVBAR by, `extend` and `block block_name` followed by `endblock` -->
{% extends 'portfolio/base_template_navbar.html' %}    
{% block content_for_home %}


    <h1>Lekha's Portfolio</h1>

    {% load static %}

    <!-- Adding a LINK for Blog App inside Portfolio App 
    Since, we already have a path for the Blog app defined inside the urls.py file in the PROJECT ROOT folder, 
    We can simply use a Anchor TAG to reference the Blog App inside the Portfolio App -->
    <a href="{% url 'blog:all_blogs' %}">Blog</a>     
    <br>

    <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/personal_photo.jpg' %}" alt="My image" height=500 width=300>




    {% for project in projects %}
    <!-- {{ project }} -->
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=500 width=500></img>

    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    <!-- You can ADD LINK to Images in the DB -->
    {% endfor %}


{% endblock %}
